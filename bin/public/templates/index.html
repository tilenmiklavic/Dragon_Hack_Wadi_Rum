<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Condition</title>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
  {{ data }}
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Healthy Heart</h1>
      <p class="lead">Find out if you are about to die</p>
    </div>
  </div>

  <div>
    <form id="send-data-form" action="#" method="post" class="container border" style="padding-top: 10px;">
      <div class="row">
        <div class="col-3">
          <input type="number" name="age" min="0" max="120" step="1" class="form-control" placeholder="Starost">
        </div>
        <div class="col-9">
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="sex" type="radio" id="male-radio" value="male" checked>
            <label class="form-check-label" for="male-radio">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="sex" type="radio" id="female-radio" value="female">
            <label class="form-check-label" for="female-radio">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="anemia" type="checkbox" id="anemia-checkbox" value="anaemia">
            <label class="form-check-label" for="anemia-checkbox">Anaemia</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="diabetes" type="checkbox" id="diabetes-checkbox" value="diabetes">
            <label class="form-check-label" for="diabetes-checkbox">Diabetes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="high_blood_pressure" type="checkbox" id="high-blood-checkbox" value="high_blood_pressure">
            <label class="form-check-label" for="high-blood-checkbox">High blood pressure</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="smoking" type="checkbox" id="smoking-checkbox" value="smoking">
            <label class="form-check-label" for="smoking-checkbox">Smoking</label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary m-2">Submit</button>
    </form>
  </div>
  <canvas id="myChart" width="400" height="400"></canvas>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</body>

</html>
